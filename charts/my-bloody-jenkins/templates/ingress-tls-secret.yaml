{{- if and .Values.ingress.tls.certificate .Values.ingress.tls.privateKey }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "my-bloody-jenkins.tlsSecretName" . }}
  labels:
    app: {{ template "my-bloody-jenkins.name" . }}
    chart: {{ template "my-bloody-jenkins.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: kubernetes.io/tls
data:
  tls.crt: {{ .Values.ingress.tls.certificate | b64enc }}
  tls.key: {{ .Values.ingress.tls.privateKey | b64enc }}
{{- end }}